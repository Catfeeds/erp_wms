<div class="modal-header" style="height:30px; background:#000;" >
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color:#FFF; height:1em; line-height:1em; width:1em;">x</button>
    <h4 style="color:#fff; margin-top:5px;">填写航班信息</h4>
</div>
<div class="modal-body" >
    <div class="tab-content">
        <div  >
            <form action="" id="form_batches_edit" class="form-horizontal" method="post">

                <{*验证提示*}>
                <div id='alert-error_1' class="alert alert-error hide">
                    <button class="close" data-dismiss="alert"></button>
                    <span>提交失败</span>
                </div>
                <div id='alert-success_1' class="alert alert-success hide">
                    <button class="close" data-dismiss="alert"></button>
                    <span>提交成功</span>
                </div>

                <div class="row-fluid">
                    <label class="control-label span2">批次ID<span class="required">*</span></label>
                    <div class="span3">
                        <span id="span_label"><{$re.id}></span>
                    </div>

                    <label class="control-label span2">批次名称<span class="required">*</span></label>
                    <div class="span3">
                        <span id="span_label"><{$re.batches_name}></span>
                    </div>
                </div>

                <div class="row-fluid" style="margin-top:20px;">
                    <div class="control-group">
                        <label class="control-label span2">港口/机场<span class="required">*</span></label>
                        <div class="span7" >
                            <input type="text" name="airport" value="<{$re.airport}>" class="m-wrap"/>
                        </div>
                    </div>
                </div>

                <div class="row-fluid" style="margin-top:10px;">
                    <div class="control-group">
                        <label class="control-label span2">出发时间<span class="required">*</span></label>
                        <div class="span7" >
                            <div class="input-append date date-picker" data-date="<{$smarty.get.flight_date}>" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                <input name="flight_date" class="m-wrap m-ctrl-medium date-picker" type="text" <{if $re.flight_date == '0000-00-00'}>value="<{$smarty.get.search_stime}>"<{else}>value="<{$re.flight_date}>"<{/if}> >
                                <span class="add-on"><i class="icon-calendar"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid" style="margin-top:10px;">
                        <div class="control-group">
                            <label class="control-label span2">到港时间<span class="required">*</span></label>
                            <div class="span7" >
                                <div class="input-append date date-picker" data-date="<{$smarty.get.flight_date}>" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                    <input name="flight_date" class="m-wrap m-ctrl-medium date-picker" type="text" <{if $re.flight_date == '0000-00-00'}>value="<{$smarty.get.search_stime}>"<{else}>value="<{$re.flight_date}>"<{/if}> >
                                    <span class="add-on"><i class="icon-calendar"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="row-fluid" style="margin-top:10px;">
                            <div class="control-group">
                                <label class="control-label span2">船名航次<span class="required">*</span></label>
                                <div class="span7" >
                                    <input type="text" name="flight_num" value="<{$re.flight_num}>" class="m-wrap"/>
                                </div>
                            </div>
                        </div>

                        <div class="row-fluid" style="margin-top:10px;">
                            <div class="control-group">
                                <label class="control-label span2">托盘号<span class="required">*</span></label>
                                <div class="span7" >
                                    <input type="text" name="pallet_no" value="<{$re.pallet_no}>" class="m-wrap"/>
                                </div>
                            </div>
                        </div>

                        <div class="row-fluid" style="margin-top:10px;">
                            <div class="control-group">
                                <label class="control-label span2">提单号<span class="required">*</span></label>
                                <div class="span7" >
                                    <input type="text" name="pallet_no" value="<{$re.pallet_no}>" class="m-wrap"/>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" name="id" value="<{$re.id}>"/>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" id='button_batches_edit' class="btn red">提交</button>
    <button type="button" data-dismiss="modal" class="btn">关闭</button>
</div>

<script type="text/javascript" src="/static/js/jquery.validate.min.js?v=<{$vsersion}>"></script>
<script>

    /*日期选择*/
    $('.date-picker').datepicker({
        format:'yyyy-mm-dd',
        language: 'cn',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 0,
        startView: 0,
        forceParse: 0,
        showMeridian: 1
    });

    var error1      =$('#alert-error_1');
    var success1    =$('#alert-success_1');

    $("#button_batches_edit").click(function()
    {
        $.post('<{'batches/batches_edit'|site_url}>',$("#form_batches_edit").serialize(),function(msg)
    {
        try
        {
            eval("var str="+msg);
            if(str.type==1)
            {
                //错误提示
                error1.show();
                success1.hide();
                error1.find('span').html(str.msg);
            }
            else if(str.type==2)
            {
                //提交成功
                error1.hide();
                success1.show();
                success1.find('span').html(str.msg);
                location.reload();
            }
        }catch(e){
            error1.show();
            success1.hide();
            error1.find('span').html('系统异常');
        };
    });
    });

</script>
