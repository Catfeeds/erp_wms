<div class="container-fluid"> 
  <!-- BEGIN PAGE HEADER-->
  <div class="row-fluid">
    <div class="span12"> 
      <!-- BEGIN PAGE TITLE & BREADCRUMB-->
      <h3 class="page-title"> <small> </small> </h3>
      <ul class="breadcrumb">
        <li> <i class="icon-home"></i> <a>网站管理</a> <span class="icon-angle-right"></span> </li>
        <li> <a href="#">公共参数管理</a> <span class="icon-angle-right"></span> </li>
        <li><a href="#">类型列表</a></li>
      </ul>
      <!-- END PAGE TITLE & BREADCRUMB--> 
    </div>
  </div>
  <!-- END PAGE HEADER--> 
  <!-- BEGIN PAGE CONTENT-->
  <div class="row-fluid">
    <div class="span12">     
      <form action="" method="post">
        <table class="table table-striped table-bordered table-hover dataTable" id="table_1">
          <thead>
            <tr role="heading">
              <th width="60" class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">操作</th>
              <th width="80" class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">ID</th>
              <th width="*"  class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">分类名 <span class="btn red mini" onclick="alertWin('添加分类',800,400,'<{"cat/cat_add_or_edit"|site_url}>?id=<{$item.id}>')">添加分类</span></th>
              
              
            </tr>
          </thead>
          <tbody role="alert" aria-live="polite" aria-relevant="all">
          <{if $re}>
          <{foreach item = item from = $re.list}>
          <tr>
            <td><a href="#" onclick="alertWin('编辑商品类型',800,400,'<{"cat/cat_add_or_edit"|site_url}>?id=<{$item.id}>')" class="btn green mini"><i class="icon-edit"></i> 编辑</a></td>
            <td><{$item.id}></td>                  
            <td><{$item.cat}></td>
          </tr>
          <{/foreach}>
          <{else}>
          <tr>
            <td colspan="99">暂时无数据</td>
          </tr>
          <{/if}>
        </table>
        <div class="row-fluid">
          <div class="span6"> </div>
          <div class="clear"></div>
          <div class="span6">
            <div class="dataTables_paginate paging_bootstrap pagination"> <{$re.page}> </div>
          </div>
        </div>
      </form>
    </div>
    <!--show window-->   
  </div>
  <!-- END PAGE CONTENT--> 
</div>
